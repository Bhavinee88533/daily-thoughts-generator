<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex items-center justify-center h-191 bg-gradient-to-br from-pink-400 via-purple-500 to-indigo-600 p-2">
    <div class="bg-white/40 text-black-800/80 w-300 h-120 rounded-lg shadow-xl">
        <div class="w-300 h-130 overflow-y-auto">
            <h2 class="text-[35px] m-15 font-bold mb-4 ">Today's Thoughts</h2>
            <p id="quote" class="p-2 text-[25px] italic text-black">Loading...</p>
        </div>
        <button id="newQuoteBtn" class="h-30 w-30 bg-white/50 rounded-xl font-bold m-10 p-2">New Thoughts</button>
    </div>
<script src="script.js"></script>
</body>
</html>
